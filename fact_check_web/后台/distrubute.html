 <script type="text/template" id="html1">
  <br>
  <form class = "layui-form" action="">

<script src="layui/layui.js"></script>
<script src="./utils.js"></script>
<script>
//JavaScript代码区域
layui.use(['form','element', 'laydate'], function(){
  var element = layui.element;
  var form = layui.form;
  form.render();
});
  var box = document.getElementById("test")
  var btn = document.getElementById("btn")
  var layBody = document.getElementById("layBody")
  var laySide = document.getElementById("laySide")

  btn.onclick = function() {
      if (box.offsetLeft == 0) {
          box.style['margin-left'] = -200 + "px"
          layBody.style['margin-left'] = -200 + "px"
          laySide.style['margin-left'] = -200 + "px"
          $("#btn").css('background', 'url(images/放出按钮.png)')
      } else {
          box.style['margin-left'] = 0 + "px"
          layBody.style['margin-left'] = 0 + "px"
          laySide.style['margin-left'] = 0 + "px"
          $("#btn").css('background', 'url(images/收回按钮.png)')
      }
  }

  
  var dataSet = [
    [ "41601","小明","A"],
    [ "41602","小红","B"],
    [ "41603","小强","C"]
   
  ];
  var table = $('#datatable').DataTable({
    "searching": false,//是否展示搜索器
    "scrollY": 325,
    "ordering": false,
    "lengthMenu": [10,20,30,50],
    "dom": '<"top">rt<"bottom"lip><"clear">',
    "data": dataSet,
    "language": {
       "infoEmpty": "共0条，",
       "infoFiltered": " - 共_MAX_条，",
       "info":'共 _TOTAL_ 条，',
       "lengthMenu": "显示 _MENU_ 条记录",
       "paginate": {
         "previous": "<",
         "next": ">"
        }
      },
       columnDefs: [
            {
                targets: [0,1,2,3],
                "visible": true,
                 className: "text-align-c"
            }, {
                targets: -1,
                width: 130,
                render: function (data, type, row, meta) {
                    var btn = "";
                        btn += "<button id=\""+row+"\" class=\"btn mr-5 btn-primary update_btn\">分配标签</button>";

                        

                        //btn += "<button id=\"del_estimake_btn\" class=\"btn btn-secondary\">删除概算</button>";
                    return '<div>' + btn + '</div>';
                }
            }]
    })

    var html1 = document.getElementById('html1').innerHTML
    $(".update_btn").click(function(){
      layer.open({
          type: 1,
          title:"权限修改",
          area: ['650px', '300px'], //宽高
          content: html1,
        });

        var form = layui.form;
        form.render();

        $("#config").click(function(){
          alert("ok");
        })
    })
	var html2 = document.getElementById('html2').innerHTML

    $(new_account).click(function () {
	
      layer.open({
        type: 1,
        title: "新增账号",
        content: html2,
        area:['400px','260px']
      });

      var form = layui.form;
          form.render();

      layui.use(['transfer', 'layer', 'util'], function(){
      var $ = layui.$
      ,transfer = layui.transfer
      ,layer = layui.layer
      ,util = layui.util; })     
    })
</script>
