<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js" type="text/javascript"></script>
</head>
<body>
    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1>欢迎来到Fact Check中心</h1>
                <p class="lead text-muted">我们的宗旨是辟谣<p>
                </p>
            </div>
        </section>
        <div class="card">
            <div class="card-header">
                <span class="badge badge-danger">谣言</span>
                <span class="badge badge-secondary">国际</span>
            </div>
            <div class="media">
                <img src="img/cai.png" class="align-self-center mr-3" alt="菜">
                <div class="media-body">
                    <h5 class="mt-0">美国解放了奥斯维辛</h5>
                    美国使馆在推文中声称美国解放了奥斯维辛，那么事实如何呢？
                    <a href="https://www.zhihu.com/question/324279656/answer/989096344">知乎</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="badge badge-warning">部分错误</span>
                <span class="badge badge-secondary">新冠</span>
            </div>
            <div class="media">
                <img src="img/cai.png" class="align-self-center mr-3" alt="菜">
                <div class="media-body">
                    <h5 class="mt-0">暖气和空调杀病毒？</h5>
                    好消息！新冠病毒不耐高温，在56摄氏度30分钟就死亡了。所以在家可以开着暖气和空调。
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span class="badge badge-primary">正确</span>
                <span class="badge badge-secondary">新冠</span>
            </div>
            <div class="media">
                <img src="img/cai.png" class="align-self-center mr-3" alt="菜">
                <div class="media-body">
                    <h5 class="mt-0">戴口罩可以降低感染概率</h5>
                    认为是谣言的，你该不会是个西方人吧？
                </div>
            </div>
        </div>

    </main>

</body>

</html>
